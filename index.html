<!DOCTYPE html>
<html>
  <head>
    <title>Angular Hello World</title>
    <script src="./node_modules/angular/angular.js"></script>
  </head>
  <body>
    <div ng-app>
      What is your name?
      <input type="text" ng-model="name"><br>
      <label>Hello, {{name}}!</label>
    </div>
  </body>
</html>
